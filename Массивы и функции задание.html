<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and functions</title>
</head>
<body>
    <script>
        var itog;
        function payment(){
            var nalog;
            var zp = prompt('Укажите сумму заработной платы без учета налога',10000);
            if (zp<100000){
                nalog = 0.35
            }
            else{
                nalog = 0.45
            };
            itog = zp*nalog;
            alert('Сумма чистой заработной платы с учетом налога равна: '+itog);
        };
        payment()
    </script>
</body>
</html>
