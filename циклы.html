<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cycle</title>
</head>
<body>
    <script>
        var season = prompt('Введите время года','Зима');
        switch(season) {
            case 'Зима':  
                alert('Антарктида');
                break;
            case 'Весна':  
                alert('Испания');
                break;
            case 'Лето':  
                alert('Мальдивы');
                break;
            case 'Осень':  
                alert('Ирландия');
                break;
            default:
                break;
        }
    </script>
</body>
</html>
